{% extends "cloudapp/layout.html" %}
{% block title %}Example{% endblock %}
{% block body_content %}
   <div class="container-narrow">
     <div class="masthead">
      <ul class="nav nav-pills pull-right">
         <li class="active"><a href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="{{ url_for( 'cloudapp.login' ) }}">Login</a></li>
       </ul> 
       <h2>Example</h2>
     </div> <!-- masthead -->

     <hr>

     <div class="jumbotron">
       <h1>Start Here</h1>
       <p class="lead">Good luck creating awesomeness!</p>
       <a class="btn btn-large btn-success" href="#">Sign up today</a>
     </div> <!-- jumbotron -->

     <hr>

   </div> <!-- container-narrow -->
{% endblock %}
{% block style %}
   {{ super() }}
   <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 50px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 68px;
        line-height: 1;
      }
      .jumbotron h2 {
        font-size: 42px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
   </style>
{% endblock %}
