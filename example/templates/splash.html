{% extends "cloudapp/layout.html" %}
{% block title %}Example{% endblock %}
{% block body_content %}
   <div id="wrap">
   <div class="container">
     <div class="masthead">
      <ul class="nav nav-pills pull-right">
         <li class="active"><a href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="{{ url_for( 'cloudapp.login' ) }}">Login</a></li>
       </ul> 
       <h2>Example</h2>
     </div> <!-- masthead -->

     <hr>

     <div class="jumbotron">
       <h1>Start Here</h1>
       <p class="lead">Good luck creating awesomeness!</p>
       <a class="btn btn-large btn-success" href="#">Sign up today</a>
     </div> <!-- jumbotron -->

     <hr>

     <div id="push"></div>

   </div> <!-- container-narrow -->
   </div> <!-- footer wrap -->
   <div id="footer">
     <div class="container">
       <p class="muted credit">Copyright QuantumCoding 2013</p>
     </div>
   </div>
{% endblock %}
{% block style %}
   {{ super() }}
   <style type="text/css">

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      .container .credit {
        margin: 20px 0;
      }
   </style>
{% endblock %}
